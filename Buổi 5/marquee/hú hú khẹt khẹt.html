<html>
    <head>
        <title>Marquee test - Hồ Quang Vinh</title>
    </head>
     <meta charset="utf-8">
  <title>Marquee test - Hồ Quang Vinh</title>
</head>
<body>
  <table border="1" width="800" height="400">
    <tr style="height:315px">
      <td width="200" align="center" valign="top">
        <marquee direction="down" behavior="alternate"
                 scrollamount="5" loop="infinite"
                 style="height:315px; display:block;">
          <img src="images/image.png" width="100">
        </marquee>
      </td>
      <td align="center" valign="middle">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EuySE6259wQ?si=VfLRnwsVrSBQ6f2Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <marquee direction="right" behavior="alternate"
                 scrollamount="5" loop="5">
          <h3>Nữ Siêu Ăn Nhiều</h3>
        </marquee>
      </td>
    </tr>
  </table>
</body>
</html>
