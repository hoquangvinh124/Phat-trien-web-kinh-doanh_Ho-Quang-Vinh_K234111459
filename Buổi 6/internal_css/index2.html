<!DOCTYPE html>

    <style type="text/css">
        table {
            width: 50%;

        }

        }
        th {
            background-color: rgb(104, 71, 176);
            color: white;
        }

</head>

        <thead>
            <tr>
                <th>ID</th>

            <tr>
                <td>1</td>
                <td>Hồ Quang Vinh</td>
                <td>0345678901</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn Văn A</td>
                <td>0123456789</td>
            </tr>
            <tr>
                <td>3</td>

            </tr>
        </tbody>
    </table>

</html>
